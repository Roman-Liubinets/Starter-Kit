<div class="books_container">
  <div class="table">
    <div class="table_row table_header">
      <p>Title</p>
      <p>Author</p>
      <p>Description</p>
      <p>Actions</p>
    </div>
    <div class="animation_row" *ngIf="bookService.books">
      <div class="table_row table_content" *ngFor="let book of bookService.books" [@addAnimation]>
        <p>{{book.Title}}</p>
        <p>{{book.Author}}</p>
        <p>{{book.Description}}</p>
        <div class="action_buttons">
          <button class="btn btn-success" (click)="openEditDialog(book)">Edit</button>
          <button class="btn btn-danger" (click)="deleteElement(book)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
