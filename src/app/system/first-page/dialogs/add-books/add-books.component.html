<h2 mat-dialog-title>Add Book</h2>
<mat-dialog-content>
  <div class="book_title form-group">
    <label for="">Title:
    </label>
    <input type="text" class="form-control" [(ngModel)]="book.Title">
  </div>
  <div class="book_author form-group">
    <label for="">Author:
    </label>
    <input type="text" class="form-control" [(ngModel)]="book.Author">
  </div>
  <div class="book_description form-group">
    <label for="">Description:
    </label>
    <!-- <input type="text" class="form-control" [(ngModel)]="book.Description"> -->
    <textarea class="form-control" cols="30" rows="4" [(ngModel)]="book.Description"></textarea>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn" (click)="onNoClick()">Close</button>
  <button class="btn btn-success" (click)="addBook()">Save book</button>
</mat-dialog-actions>
