<div class="container_login">
  <div class="login_container">
    <form [formGroup]="form" (ngSubmit)="onLogin()">
      <div class="row">
        <div class="col-12">
          <div class="login_header">
            <h2>Login</h2>
          </div>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="login_box">
            <div class="form-group">
              <div class="label">
                <label for="">Email:</label></div>
              <input type="text" placeholder="enter email..." formControlName="email" required [ngClass]="{'has-error':form.get('email').invalid && form.get('email').touched}">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="password_box">
            <div class="form-group">
              <div class="label">
                <label for="">Password:</label></div>
              <input type="text" placeholder="enter password..." formControlName="password" required [ngClass]="{'has-error':form.get('password').invalid && form.get('password').touched}">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="btns">
            <div class="enter_box">
              <button type="submit" class="btn">Enter</button>
            </div>
            <div class="register_box">
              <!-- <button class="btn btn-primary" [routerLink]="'/registration'">Register</button> -->
              <span>Don't have an Account ?<a [routerLink]="'/registration'"> Register !</a></span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
