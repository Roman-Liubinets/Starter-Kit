<div class="container_registration">
  <div class="registration_container">
    <div class="row">
      <div class="col-12">
        <div class="registration_header">
          <h2>Registration</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="login_box">
          <div class="form-group">
            <div class="label">
              <label for="">Email:</label>
            </div>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="password_box">
          <div class="label">
            <label for="">Password:</label>
          </div>
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="name_box">
          <div class="label">
            <label for="">Name:</label>
          </div>
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="btns">
          <div class="register_box">
            <button class="btn btn-success">Register</button>
          </div>
          <div class="back_box">
            <button class="btn btn-danger">Back to Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
